<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Singleton</title>
	<script src="15_Singleton.js"></script>
</head>
<body>
<script>
	let p1 = new Person("Anna"),
		  p2 = new Person("Mariia"); // Mariia is not assigned

	console.log( p1.getFirstName() ); // => Anna
	console.log( p2.getFirstName() ); // => Anna
	console.log (p1 === p2);		// => true
</script>
</body>
</html>
